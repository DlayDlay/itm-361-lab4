<!DOCTYPE html>
<html lang = "en">
<head>
  <meta charset = "UTF-8">
  <title>ITMD 361 Lab 4</title>
</head>
<body>
  <h1>Volunteer Form</h1>
  <fieldset>
  <h2>My Info</h2>
    <div>
      <label>First Name: <input type = "text" name = "fname_field" placeholder = "First name"></label>
	  <label>Last Name: <input type = "text" name = "lname_field" placeholder = "Last name"></label>
	  <label>Phone Number: <input type = "text" name = "phone_field" placeholder = "Phone number"></label>
	  <label> Email Address: <input type = "text" name = "email_field" placeholder = "Email address"></label>
	</div>
	<div>
	  <label>Gender: </label>
	  <input type = "radio" name = "gender_field" value = "Male"><label>Male</label>
	  <input type = "radio" name = "gender_field" value = "Female"><label>Female</label>
	</div>
  </fieldset>
</body>
</html>
