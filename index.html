<!DOCTYPE html>
<html lang = "en">
<head>
  <meta charset = "UTF-8">
  <title>ITMD 361 Lab 4</title>
</head>
<body>
  <form method = "post" action = "http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php">
    <h1>Volunteer Form</h1>
    <fieldset>
      <legend><strong>My Info</strong></legend>
      <div>
        <label>First Name: <input type = "text" name = "first_name_field" placeholder = "First name"></label>
	  </div>
	  <div>
	    <label>Last Name: <input type = "text" name = "last_name_field" placeholder = "Last name"></label>
	  </div>
	  <div>
	    <label>Phone Number: <input type = "text" name = "phone_field" placeholder = "Phone number"></label>
	  </div>
	  <div>
	    <label> Email Address: <input type = "text" name = "email_field" placeholder = "Email address"></label>
	  </div>
	  <div>
	    <label>Gender: </label>
	    <input type = "radio" name = "gender_field" value = "Male" checked = "checked"><label>Male</label>
	    <input type = "radio" name = "gender_field" value = "Female"><label>Female</label>
	  </div>
	  <div>
	    <br><label>Age:</label>
		<select name = "age_field">
		  <option value = "18-24" selected>18-24</option>
		  <option value = "25-34">25-34</option>
		  <option value = "35-44">35-44</option>
		  <option value = "45-54">45-54</option>
		  <option value = "55-64">55-64</option>
		  <option value = "Over 65">Over 65</option>
		</select>
	  </div>
    </fieldset>
	<fieldset>
	  <legend>My Availability</legend>
	  <div>
	    <label>Days Available:</label><br>
	    <input type = "checkbox" name = available_field[] value = "Monday"><label>Monday </label><br>
	    <input type = "checkbox" name = available_field[] value = "Tuesday"><label>Tuesday</label><br>
	    <input type = "checkbox" name = available_field[] value = "Wednesday"><label>Wednesday</label><br>
	    <input type = "checkbox" name = available_field[] value = "Thursday"><label>Thursday</label><br>
	    <input type = "checkbox" name = available_field[] value = "Friday"><label>Friday</label><br>
	    <input type = "checkbox" name = available_field[] value = "Saturday"><label>Saturday</label><br>
	    <input type = "checkbox" name = available_field[] value = "Sunday"><label>Sunday</label><br>
	  </div>
	 <br><label>Any Comments?<textarea rows = "10" cols = "30" name = "comments_field" placeholder = "Write comments here"></textarea></label>
	</fieldset>
	<input type = "hidden" name = "hidden_field" value = "dbaltrus">
	<input type = "submit" value = "Submit Application">
  </form>
</body>
</html>
